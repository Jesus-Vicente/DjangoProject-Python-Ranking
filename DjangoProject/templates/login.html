{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 bg-dark text-white border-warning" style="width: 400px;">
        <h2 class="text-center text-warning mb-4">Entrenador Login</h2>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-warning w-100 mt-3">¡A jugar!</button>
        </form>
        <p class="mt-3 text-center">¿No tienes equipo? <a href="{% url 'do_register' %}" class="text-info">Regístrate</a></p>
    </div>
</div>
{% endblock %}
