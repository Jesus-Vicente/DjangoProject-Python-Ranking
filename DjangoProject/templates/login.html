{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
<div class="container-fluid main-bg d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 bg-dark text-white border-warning shadow-lg animate__animated animate__fadeInDown"
         style="width: 400px; border-width: 2px; border-radius: 15px;">

        <div class="text-center mb-4">
            <div class="d-inline-block p-3 rounded-circle bg-warning mb-3">
                <i class="bi bi-shield-lock-fill text-dark" style="font-size: 2rem;"></i>
            </div>
            <h2 class="text-warning fw-bold mb-0">ACCESO ENTRENADOR</h2>
            <small class="text-muted text-uppercase tracking-widest">Identificación de Nivel Nacional</small>
        </div>

        <form method="post" class="login-form">
            {% csrf_token %}

            <div class="mb-3 custom-form">
                {% bootstrap_form form show_label=True %}
            </div>

            <button type="submit" class="btn btn-warning w-100 mt-3 fw-bold py-2 shadow-sm">
                <i class="bi bi-play-fill"></i> ¡A JUGAR!
            </button>
        </form>

        <hr class="border-secondary mt-4">

        <div class="text-center">
            <p class="mb-0 small">¿No tienes equipo todavía?</p>
            <a href="{% url 'do_register' %}" class="text-info fw-bold text-decoration-none">
                Fichar nuevo entrenador <i class="bi bi-arrow-right-short"></i>
            </a>
        </div>
    </div>
</div>

<style>
    /* Fondo coherente con la Home */
    .main-bg {
        background: radial-gradient(circle at center, #0a192f 0%, #020c1b 100%);
    }

    /* Ajuste para que los inputs de Bootstrap 5 se vean bien en fondo oscuro */
    .custom-form input {
        background-color: #1a1a1a !important;
        border: 1px solid #444 !important;
        color: white !important;
    }

    .custom-form input:focus {
        border-color: #ffc107 !important;
        box-shadow: 0 0 8px rgba(255, 193, 7, 0.3) !important;
    }

    /* Ajuste de labels */
    .custom-form label {
        font-size: 0.85rem;
        color: #adb5bd;
        margin-bottom: 5px;
    }

    /* Estilo para los mensajes de error de Django */
    .invalid-feedback {
        color: #ff6b6b !important;
        font-weight: bold;
    }
</style>
{% endblock %}
