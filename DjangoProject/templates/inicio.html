{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container-fluid d-flex align-items-center justify-content-center main-bg">
    <div class="text-center content-wrapper">
        <h1 class="display-1 fw-bold main-title mb-2">
            INAZUMA<span class="text-white">RANK</span>
        </h1>
        <p class="subtitle mb-5">GESTIÓN DE EQUIPOS Y ESTADÍSTICAS DE NIVEL NACIONAL</p>

        {% if not user.is_authenticated %}
            <div class="row g-4 justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <a href="{% url 'do_login' %}" class="text-decoration-none">
                        <div class="card card-custom card-login h-100 shadow-lg">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center p-5">
                                <div class="icon-circle mb-3 bg-primary text-white">
                                    <i class="bi bi-person-fill-check"></i>
                                </div>
                                <h2 class="fw-bold">ACCEDER</h2>
                                <p class="text-light opacity-75">Revisa tus tácticas y rankings</p>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-5 col-lg-4">
                    <a href="{% url 'do_register' %}" class="text-decoration-none">
                        <div class="card card-custom card-register h-100 shadow-lg">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center p-5">
                                <div class="icon-circle mb-3 bg-dark text-warning">
                                    <i class="bi bi-person-plus-fill"></i>
                                </div>
                                <h2 class="fw-bold">FICHAR</h2>
                                <p class="text-dark fw-bold opacity-75">Crea tu perfil de entrenador</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>

<style>
    :root {
        --bg-dark-space: #020c1b;      /* Azul casi negro (Fondo) */
        --electric-blue: #007bff;      /* Azul eléctrico (Tarjeta Acceder) */
        --bright-gold: #ffc107;        /* Dorado brillante (Tarjeta Fichar) */
        --soft-white: #f8f9fa;
    }

    .main-bg {
        min-height: 90vh;
        background-color: var(--bg-dark-space);
        /* Gradiente sutil para dar profundidad */
        background: radial-gradient(circle at center, #0a192f 0%, #020c1b 100%);
    }

    .main-title {
        color: var(--bright-gold);
        text-shadow: 4px 4px 0px rgba(0,0,0,0.5);
        letter-spacing: -2px;
    }

    .subtitle {
        color: var(--soft-white);
        letter-spacing: 2px;
        font-weight: 500;
        opacity: 0.9;
    }

    /* Tarjetas con contraste real */
    .card-custom {
        border-radius: 25px;
        border: none;
        transition: all 0.3s ease;
    }

    /* Tarjeta Azul: Resalta contra el fondo casi negro */
    .card-login {
        background-color: var(--electric-blue);
        color: white;
    }

    /* Tarjeta Dorada: Contraste máximo */
    .card-register {
        background-color: var(--bright-gold);
        color: #000;
    }

    .card-custom:hover {
        transform: scale(1.05);
        filter: brightness(1.1);
        box-shadow: 0 15px 30px rgba(0,123,255,0.3) !important;
    }

    .icon-circle {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
</style>
{% endblock %}
