{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container-fluid main-bg min-vh-100 pt-5 animate__animated animate__fadeIn">
    <div class="text-center mb-5">
        <h2 class="text-white fw-bold display-4" style="text-shadow: 0 0 15px rgba(255, 193, 7, 0.5);">
            ⚡ CENTRO DE ENTRENAMIENTO : ADMINISTRADOR ⚡
        </h2>
        <span class="badge bg-warning text-dark px-4 py-2 rounded-pill fw-bold">MODO ADMINISTRADOR</span>
    </div>

    <div class="container">
        <div class="row g-4 justify-content-center">

            <div class="col-12 col-sm-6 col-lg-3">
                <a href="{% url 'data_load' %}" class="text-decoration-none">
                    <div class="card text-center bg-warning shadow-lg h-100 card-admin border-0">
                        <div class="card-body py-5 d-flex flex-column align-items-center justify-content-center text-dark">
                            <div class="icon-box mb-3">
                                <i class="bi bi-file-earmark-spreadsheet-fill display-2"></i>
                            </div>
                            <h3 class="fw-black mt-2">FICHAJES CSV</h3>
                            <p class="small opacity-75">Importación masiva de datos</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-12 col-sm-6 col-lg-3">
                <a href="{% url 'categories' %}" class="text-decoration-none">
                    <div class="card text-center bg-primary shadow-lg h-100 card-admin border-0 text-white">
                        <div class="card-body py-5 d-flex flex-column align-items-center justify-content-center">
                            <div class="icon-box mb-3">
                                <i class="bi bi-trophy-fill display-2"></i>
                            </div>
                            <h3 class="fw-black mt-2">TORNEOS</h3>
                            <p class="small opacity-75">Gestionar categorías de ranking</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-12 col-sm-6 col-lg-3">
                <a href="{% url 'mostrar_elementos' %}" class="text-decoration-none">
                    <div class="card text-center bg-success shadow-lg h-100 card-admin border-0 text-white">
                        <div class="card-body py-5 d-flex flex-column align-items-center justify-content-center">
                            <div class="icon-box mb-3">
                                <i class="bi bi-person-lines-fill display-2"></i>
                            </div>
                            <h3 class="fw-black mt-2">PLANTILLA</h3>
                            <p class="small opacity-75">Base de datos de jugadores</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-12 col-sm-6 col-lg-3">
                <a href="{% url 'go_home' %}" class="text-decoration-none">
                    <div class="card text-center bg-dark shadow-lg h-100 card-admin border-warning text-white" style="border-width: 2px;">
                        <div class="card-body py-5 d-flex flex-column align-items-center justify-content-center">
                            <div class="icon-box mb-3 text-warning">
                                <i class="bi bi-door-open-fill display-2"></i>
                            </div>
                            <h3 class="fw-black mt-2 text-warning">SALIR</h3>
                            <p class="small opacity-75">Regresar al Estadio</p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</div>

<style>
    .main-bg {
        background: radial-gradient(circle at top, #062D76 0%, #000 100%);
    }

    .card-admin {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border-radius: 20px;
    }

    .card-admin:hover {
        transform: translateY(-10px);
        filter: brightness(1.1);
        box-shadow: 0 15px 40px rgba(0,0,0,0.6) !important;
    }

    .fw-black { font-weight: 900; letter-spacing: 1px; }

    .icon-box i {
        transition: transform 0.3s ease;
    }

    .card-admin:hover .icon-box i {
        transform: scale(1.2) rotate(5deg);
    }
</style>
{% endblock %}
